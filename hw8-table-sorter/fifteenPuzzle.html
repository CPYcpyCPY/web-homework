<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="hongchh_sysu@qq.com">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" type="text/css" href="css/fifteenPuzzle.css">
</head>
<body>
    <div id="container">
        <h1>Fifteen Puzzle</h1>
        <div id="info">
            <span id="timer"></span>
            <span id="steps"></span>
        </div>
        <div id="game-area">
            <div class="bg-0 not-move" id="full-img"></div>
            <div class="hide" id="click-me"></div>
        </div>
        <div id="controler">
            <button id="example">示例</button>
            <button id="start">(重新)开始</button>
            <button id="change-img">切换图片</button>
        </div>
    </div>
    <script type="text/javascript" src="js/tool/jquery.js"></script>
    <script type="text/javascript" src="js/tool/lodash.js"></script>
    <script type="text/javascript" src="js/fifteenPuzzle.js"></script>
</body>
</html>
