<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="hongchh_sysu@qq.com">
    <title>Mole</title>
    <link rel="stylesheet" type="text/css" href="css/hitMouse.css">
</head>
<body>
    <div id="container">
        <div id="instruction">
            <h2>Instructions:</h2>
            <ol>
                <li>Click on the mouse which will appear randomly in one of the 60 holes.</li>
                <li>1 point per hit, minus 1 point per miss.</li>
            </ol>
        </div>
        <div id="controler">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="info">
            <div id="time">Time :
                <span id="time-info">0</span>
            </div>
            <div id="score">Score:
                <span id="score-info">0</span>
            </div>
            <div id="game-info">Game Over</div>
        </div>
        <div id="game-body"></div>
    </div>
    <script type="text/javascript" src="js/hitMouse.js"></script>
</body>
</html>
