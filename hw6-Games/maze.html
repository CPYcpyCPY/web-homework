<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="hongchh_sysu@qq.com">
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="css/maze.css">
</head>
<body>
    <h1>The Amazing Mouse Maze!</h1>
    <p id="rules">Move your mouse over the "S" to begin.</p>
    <p id="info"></p>
    <div id="maze-container">
        <div class="wall" id="up-left"></div>
        <div class="wall" id="up-mid"></div>
        <div class="wall" id="up-right"></div>
        <div class="wall" id="bot-left"></div>
        <div class="wall" id="bot-mid"></div>
        <div class="wall" id="bot-right"></div>
        <div id="start"></div>
        <div id="end"></div>
        <div id="check-cheat"></div>
    </div>
    <p id="discript">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls: </p>
    <div id="example"></div>
    <p id="good-luck">Good luck!</p>
    <script type="text/javascript" src="js/maze.js"></script>
</body>
</html>
