<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="hongchh_sysu@qq.com">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <h1 id="title">简单计算器</h1>
        <div id="main_body">
            <div id="screen"></div>
            <div id="keyboard">
                <!-- number -->
                <button id="one" class="key num row-3 col-1">1</button>
                <button id="two" class="key num row-3 col-2">2</button>
                <button id="three" class="key num row-3 col-3">3</button>
                <button id="four" class="key num row-2 col-1">4</button>
                <button id="five" class="key num row-2 col-2">5</button>
                <button id="six" class="key num row-2 col-3">6</button>
                <button id="seven" class="key num row-1 col-1">7</button>
                <button id="eight" class="key num row-1 col-2">8</button>
                <button id="nine" class="key num row-1 col-3">9</button>
                <button id="zero" class="key num row-4 col-1">0</button>
                <!-- operator -->
                <button id="add" class="key op row-4 col-4">+</button>
                <button id="subtract" class="key op row-3 col-4">-</button>
                <button id="multiply" class="key op row-2 col-4">*</button>
                <button id="divide" class="key op row-1 col-4">/</button>
                <button id="equal" class="key op row-5 col-4">=</button>
                <button id="point" class="key op row-4 col-2">.</button>
                <button id="left-bracket" class="key op row-5 col-1">(</button>
                <button id="right-bracket" class="key op row-5 col-2">)</button>
                <!-- delete -->
                <button id="clear-all" class="key del row-5 col-3">CE</button>
                <button id="delete" class="key del row-4 col-3">←</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
